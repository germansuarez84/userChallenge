<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Información Desarrollador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información desarrollador</ion-title>
    </ion-toolbar>
  </ion-header>


  <div>
    <ion-card> 
    <img src="assets/developer.jpg"/>
    <ion-card-header>
        <ion-card-title>{{developer.name}}</ion-card-title>
        <ion-card-subtitle>{{developer.info}}</ion-card-subtitle>
        
      </ion-card-header>
     
    </ion-card>
  </div>


 
</ion-content>
